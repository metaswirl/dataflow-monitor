syntax = "proto2";

package berlin.bbdc.inet;

message Data {
  required int64 timestamp = 1;

  message CounterItem {
    required string key = 1;
    required int64 count = 2;
  }
  message MeterItem {
    required string key = 1;
    required int64 count = 2;
    required double rate = 3;
  }

  repeated CounterItem counters = 2;
  repeated MeterItem meters = 3;
}
